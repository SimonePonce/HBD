  <title>About Me</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
      background-color: #fff5f8;
      margin: 0;
      padding: 0;
    }

    .about-me {
      max-width: 750px;
      margin: 60px auto;
      background-color: #fff0f5;
      border: 3px dashed #ffc1cc;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 192, 203, 0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      align-items: center;
    }

    .profile-image img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ffcad4;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
    }

    .description {
      flex: 1;
    }

    .description h1 {
      font-size: 26px;
      color: #d63384;
      margin: 0 0 10px;
    }

    .description p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
      background-color: #ffe6eb;
      padding: 12px 16px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .about-me {
        flex-direction: column;
        text-align: center;
      }

      .description {
        align-items: center;
      }
    }
  </style>
</head>
